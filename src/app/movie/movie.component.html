<mat-card>
  <h1>Results for "{{ searchTitle }}"</h1>
  <mat-list>
    <ng-container *ngFor="let movie of searchResults">
      <mat-list-item>
        <mat-icon matListIcon>movie</mat-icon>
        <h2 matLine>{{ movie.Title }} ({{ movie.Year }})</h2>
        <button mat-raised-button color="primary" (click)="nominate(movie)">
          Nominate
        </button>
      </mat-list-item>
    </ng-container>
  </mat-list>
</mat-card>
