<mat-card>
  <h1>Search Results</h1>
  <mat-divider></mat-divider>
  <mat-list>
    <ng-container *ngFor="let movie of searchResults">
      <mat-divider></mat-divider>
      <mat-list-item>
        <h2>{{ movie.Title }} ({{ movie.Year }})</h2>
      <button mat-raised-button color="primary" (click)="nominate(movie)">
        Nominate
      </button>
      </mat-list-item>
    </ng-container>
  </mat-list>
</mat-card>
