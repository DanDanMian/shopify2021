<mat-card>
  <h1>Nomination</h1>
  <mat-list>
    <ng-container *ngFor="let movie of nominatedArr;">
      <mat-list-item>
        <mat-icon matListIcon>movie</mat-icon>
        <h2 matLine>{{ movie.Title }} ({{ movie.Year }})</h2>
        <button mat-raised-button color="primary" (click)="delete(movie)">
          Delete
        </button>
      </mat-list-item>
    </ng-container>
  </mat-list>
</mat-card>
